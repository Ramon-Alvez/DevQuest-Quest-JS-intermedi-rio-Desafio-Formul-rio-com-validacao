<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <title>Quest | Formulário com validação</title>
</head>
<body>
    <main class="container">
        <section id="contato">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <form action="index.html" method="get" id="formulario">
            <input type="text" name="nome" id="nome" placeholder="Nome completo *">

            <input type="email" name="email" id="email" placeholder="Email *">

            <input type="tel" name="telefone" id="telefone" placeholder="Telefone *">

            <textarea name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>

            <span>*campos obrigatórios</span>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>

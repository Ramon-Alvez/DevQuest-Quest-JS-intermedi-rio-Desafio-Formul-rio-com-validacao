<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <title>Quest | Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsividade.css">
</head>
<body>
    <main class="container">
        <section id="contato">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <div id="formulario">
            <input class="inputDados" type="text" name="nome" id="nome" placeholder="Nome completo *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <input class="inputDados" type="email" name="email" id="email" placeholder="Email *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <input class="inputDados" type="tel" name="telefone" id="telefone" placeholder="Telefone *">
            <span class="campoObrigatorio">campo obrigatório</span>

            <textarea class="inputDados" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
            <span class="campoObrigatorio">campo obrigatório</span>

            <span class="span">*campos obrigatórios</span>

            <input id="botaoEnviar" type="submit" value="Enviar">
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
